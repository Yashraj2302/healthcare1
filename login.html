<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HealthCare</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body style="display: flex; flex-direction: column; min-height: 100vh;">
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo">⚕️ HealthCare</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html" class="btn btn-primary" style="padding: 0.4rem 1rem;">Login</a></li>
                <li><a href="signup.html" class="btn btn-outline" style="padding: 0.4rem 1rem;">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main style="flex: 1; display: flex; align-items: center; justify-content: center;">
        <div class="form-container" style="width: 100%; margin: 2rem;">
            <h2>Welcome Back</h2>
            <p style="color: #666; margin-bottom: 2rem;">Please sign in to your patient portal</p>

            <form action="#" method="POST">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="••••••••">
                </div>

                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                    <label
                        style="display: flex; align-items: center; gap: 0.5rem; font-weight: normal; font-size: 0.9rem; cursor: pointer;">
                        <input type="checkbox" style="width: auto;"> Remember me
                    </label>
                    <a href="#" style="color: var(--primary-color); text-decoration: none; font-size: 0.9rem;">Forgot
                        password?</a>
                </div>

                <button type="submit" class="btn btn-primary"
                    style="width: 100%; padding: 1rem; font-size: 1.1rem;">Sign In</button>
            </form>

            <p style="margin-top: 2rem; color: #666;">Don't have an account? <a href="signup.html"
                    style="color: var(--primary-color); text-decoration: none; font-weight: 600;">Sign up here</a></p>
        </div>
    </main>

    <footer style="margin-top: auto;">
        <div class="footer-bottom" style="padding: 1rem; border: none;">
            <p>&copy; 2026 HealthCare Portal. All rights reserved.</p>
        </div>
    </footer>
    <script src="main.js"></script>
</body>

</html>
