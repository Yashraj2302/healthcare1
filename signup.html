<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - HealthCare</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body style="display: flex; flex-direction: column; min-height: 100vh;">
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo">⚕️ HealthCare</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html" class="btn btn-outline" style="padding: 0.4rem 1rem;">Login</a></li>
                <li><a href="signup.html" class="btn btn-primary" style="padding: 0.4rem 1rem;">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main style="flex: 1; display: flex; align-items: center; justify-content: center;">
        <div class="form-container" style="width: 100%; max-width: 600px; margin: 2rem;">
            <h2>Create an Account</h2>
            <p style="color: #666; margin-bottom: 2rem;">Join our patient portal to manage your health securely.</p>

            <form action="#" method="POST">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required placeholder="John">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required placeholder="Doe">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="name@example.com">
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required placeholder="(123) 456-7890">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required
                        placeholder="Create a strong password">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required
                        placeholder="Repeat password">
                </div>

                <button type="submit" class="btn btn-primary"
                    style="width: 100%; padding: 1rem; font-size: 1.1rem; margin-top: 1rem;">Create Account</button>
            </form>

            <p style="margin-top: 2rem; color: #666;">Already have an account? <a href="login.html"
                    style="color: var(--primary-color); text-decoration: none; font-weight: 600;">Sign in</a></p>
        </div>
    </main>

    <footer style="margin-top: auto;">
        <div class="footer-bottom" style="padding: 1rem; border: none;">
            <p>&copy; 2026 HealthCare Portal. All rights reserved.</p>
        </div>
    </footer>
    <script src="main.js"></script>
</body>

</html>
